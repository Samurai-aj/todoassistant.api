version: 2.1

jobs:
   Build:
     working_directory: ~/circleci-go
   
     docker: 
       - image: "circleci/golang"

     steps: 
       - checkout
       - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
       
       - run: 
            go mod download

       - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

   publish-docker-image:
       executor: dockecho "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
             er-publisher

       steps: 
         - checkout
         - setup_remote_docker
         - run:
           name: Publish docker image to docker hub
           command : |
             echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
             docker build . -t ocheotobo/backend:v1
             docker push ocheotobo/backend:v1



workflows:
  my-workflow: 
      jobs: 
         - Build
         - publish-docker-image:
                 filters: 
                     branches:
                       only: 
                         - main
                         - staging

                          
         



